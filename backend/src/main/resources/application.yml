spring:
  application:
    name: bioerp
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bioerp}
    username: ${DB_USER:bioerp}
    password: ${DB_PASSWORD:bioerp}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  sql:
    init:
      mode: never

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
